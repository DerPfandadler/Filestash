name: Filestash
version: "dev"
slug: filestash
description: "Filestash file manager with integrated OnlyOffice Document Server"
url: https://github.com/DerPfandadler/filestash
arch:
  - aarch64
  - armv7
startup: "services"
boot: "auto"
ports:
  "8334/tcp": "Port for Filestash web interface"
  "8088/tcp": "Port for OnlyOffice Document Server"
map:
  - config:rw
  - ssl:rw
  - addons:rw
  - backup:rw
  - share:rw
  - filestash_data:/app/data/state
environment:
  APPLICATION_URL: ""
  GDRIVE_CLIENT_ID: ""
  GDRIVE_CLIENT_SECRET: ""
  DROPBOX_CLIENT_ID: ""
  ONLYOFFICE_URL: "http://localhost:8088"
webui: "http://[HOST]:[PORT:8334]"
host_network: false
ingress: false
ingress_port: 8099
ingress_entry: "http://[HOST]:[PORT:8099]"
init: false
hassio_api: true
hassio_role: "default"
homeassistant_api: true
privileged: []
apparmor: true
timeout: 60